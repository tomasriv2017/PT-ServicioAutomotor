<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clientes</title>
    <link rel="icon" th:href="@{/img/logo.png}">
 
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
  
    <!--FONT ICONS -->
  	<script src="https://kit.fontawesome.com/6ad033bc94.js" crossorigin="anonymous"></script>
  
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/indexStyles.css}">
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <div class="header__contenedor">
             <a class="header__logo"th:href="@{/}" >Prueba tecnica</a>
            
            <nav class="nav">
				<a class="dropdown-toggle nav__enlace" href="#" role="button" id="dropdownListMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					Listar
				</a>
				<ul class="dropdown-menu" aria-labelledby="dropdownListMenuButton">
					<a th:href="@{/orden/}" class="dropdown-item nav__enlace">Historial de ordenes</a>
					<a th:href="@{/service/}" class="dropdown-item nav__enlace">Servicios disponibles</a>
					<a th:href="@{/car/}" class="dropdown-item nav__enlace">Vehiculos</a>
					<a th:href="@{/marca/}" class="dropdown-item nav__enlace">Marcas</a>
				</ul>			
			</nav>
        </div>
            
    </header>
    <main>
        <h1>Listado de Clientes</h1>
        <div class="table-contenedor"> 
        
            <div class="tabla-header">
                <div class="tabla-header__herramientas">
	                	<a th:href="@{/client/create}" class="tabla-header__button"> 
	                         <i class="fa-sharp fa-solid fa-plus"></i>Agregar Cliente
	                    </a>
     
                </div>
            </div>
                      
			<table class="table blueTable" id="tabla">
				<thead class="tabla__head">
                    <tr class="tabla__row-head">
						<th class="tabla__head-nombre" scope="col">Â¿Usuario premium?</th>
                        <th class="tabla__head-nombre" scope="col">Apellido</th>
                        <th class="tabla__head-nombre" scope="col">Nombre</th>
                        <th class="tabla__head-nombre" scope="col">Documento</th>
                        <th class="tabla__head-nombre" scope="col">E-mail</th>
                        <th th class="tabla__head-nombre" >Acciones</th>
                    </tr>
                </thead>
                <tbody class="tabla__body">
                    <tr th:each="cliente:${clientesList}" class="tabla__row-body">
                        <td th:text="${cliente.cantServicios >= 5} ? 'Si' : 'No'" class="tabla__body-dato"></td>
                        <td th:text= "${cliente.apellido}" class="tabla__body-dato"></td>
                        <td th:text= "${cliente.nombre}" class="tabla__body-dato"></td>
                        <td th:text= "${cliente.dni}" class="tabla__body-dato"></td>
	                    <td th:text= "${cliente.email}" class="tabla__body-dato"></td>  
                        <td class="tabla__body-dato">
                            <a th:href= "@{/client/edit/}+ ${cliente.idCliente}"class="tabla__boton-editar"><i class="fa-sharp fa-solid fa-pen-clip"></i></a>
                            <a th:onclick="eliminarCliente([[${cliente.idCliente}]])" class="tabla__boton-eliminar" href="#" ><i class="fa-sharp fa-solid fa-trash"></i></a> 
                       	</td>
                    </tr>
                </tbody>
                
            </table>  
        </div>  
        
    </main>

    <!--FOOTER-->
	<footer>
		<div class="redes-sociales">
				<a href="https://github.com/tomasriv2017/PT-ServicioAutomotor" target="_BLANK" class="redes-sociales__red"><i class="fa-brands fa-github-alt"></i> </a>
		</div>
	</footer>

	<!--SCRIPT-->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script  th:src="@{/js/funciones.js}"></script>
	
</body>
</html>
