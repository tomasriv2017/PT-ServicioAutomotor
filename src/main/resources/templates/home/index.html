<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usuarios</title>
    <link rel="icon" th:href="@{/img/logo.ico}">
 
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    
  
    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
    <link rel="stylesheet" th:href="@{/css/indexStyles.css}">
</head>
<body>
    <!--HEADER-->
    <header class="header">
        <div class="header__contenedor">
           <a class="header__logo" href="#">Grupo 8</a>
            
            <nav class="nav">
				<a class="dropdown-toggle nav__enlace" href="#" role="button" id="dropdownListMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					Listar
				</a>
				<ul class="dropdown-menu" aria-labelledby="dropdownListMenuButton">
					<a th:href="@{/service/}" class="dropdown-item nav__enlace">Servicios</a>
					<a th:href="@{/car/}" class="dropdown-item nav__enlace">Vehiculos</a>
				</ul>			
			</nav>
        </div>
            
    </header>
    <main>
        <h1>Listado de Clientes</h1>
        <div class="table-contenedor"> 
        
            <div class="tabla-header">
                <div class="tabla-header__herramientas">
	                	<a th:href="@{/client/create}" class="tabla-header__button"> 
	                        <i class="fas fa-plus-circle"></i>Agregar Cliente
	                    </a>
     
                </div>
            </div>
            <table class="tabla" id="tabla">
                <thead class="tabla__head">
                    <tr class="tabla__row-head">
						<th class="tabla__head-nombre" scope="col">¿Usuario premium?</th>
                        <th class="tabla__head-nombre" scope="col">Apellido</th>
                        <th class="tabla__head-nombre" scope="col">Nombre</th>
                        <th class="tabla__head-nombre" scope="col">Documento</th>
                        <th class="tabla__head-nombre" scope="col">E-mail</th>
                        <th th class="tabla__head-nombre" >Acciones</th>
                    </tr>
                </thead>
                <tbody class="tabla__body">
                    <tr th:each="cliente:${clientesList}" class="tabla__row-body">
                        <td th:text="${cliente.cantServicios >= 5} ? 'Si' : 'No'" class="tabla__body-dato"></td>
                        <td th:text= "${cliente.apellido}" class="tabla__body-dato"></td>
                        <td th:text= "${cliente.nombre}" class="tabla__body-dato"></td>
                        <td th:text= "${cliente.dni}" class="tabla__body-dato"></td>
	                    <td th:text= "${cliente.email}" class="tabla__body-dato"></td>  
                        <th class="tabla__head-nombre" >Acciones</th>
                        <td class="tabla__body-dato">
                            <a th:href= "@{/client/edit/}+ ${cliente.idCliente}"class="tabla__boton-editar"><i class="fas fa-edit"></i></a>
                            <a th:onclick="eliminar([[${cliente.idCliente}]])" class="tabla__boton-eliminar" href="#" ><i class="fas fa-user-times"></i></a> 
                       	</td>
                    </tr>
                </tbody>
                
            </table>  
        </div>  
        
		<form th:action="@{/logout}" method="post">
			<div class="button-contenedor">
				<input class="logout-button" type="submit" value="Salir" />
			</div>
		</form>
    </main>

    <!--FOOTER-->
	<footer>
		<p id="derechos-info" class="derechos__info">Copyright ©
			<script>document.write(new Date().getFullYear());</script>
			Todos los derechos reservados
		</p>
		<div class="redes-sociales">
			<a href="#" target="_BLANK" class="redes-sociales__red"><i class="fab fa-github"></i> </a>
		</div>
	</footer>

	<!--SCRIPT-->
	<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
	<script  th:src="@{/js/clienteFunciones.js}"></script>
	
</body>
</html>
