<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Servicios</title>
    <link rel="icon" th:href="@{/img/logo.png}">
	
    <!--JQUERY-->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>

	<!--BOOTSTRAP 4-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">    
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.min.js" integrity="sha384-w1Q4orYjBQndcko6MimVbzY0tgp4pWB4lZ7lr30WKz0vr/aWKhXdBNmNb5D92v7s" crossorigin="anonymous"></script>    

  	<!--FONT ICONS -->
  	<script src="https://kit.fontawesome.com/6ad033bc94.js" crossorigin="anonymous"></script>

    <link rel="stylesheet" th:href="@{/css/all.min.css}">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&family=Open+Sans:wght@300;400&display=swap" rel="stylesheet"/>
    <link rel="stylesheet" th:href="@{/css/normalize.css}">
	<link rel="stylesheet" th:href="@{/css/indexStyles.css}">
</head>

<body>
	<!--HEADER-->
	<header class="header">
		<div class="header__contenedor">
             <a class="header__logo"th:href="@{/}" >Prueba tecnica</a>
			
			 <nav class="nav">				
				<a  class="dropdown-toggle nav__enlace" href="#" role="button" id="dropdownListMenuButton" data-toggle="dropdown"
					aria-haspopup="true" aria-expanded="false">
					Listar
				</a>
				<ul class="dropdown-menu" aria-labelledby="dropdownListMenuButton">
					<a class="dropdown-item" th:href="@{/orden/}">Historial de ordenes</a>
					<a class="dropdown-item" th:href="@{/}">Clientes</a>
					<a class="dropdown-item" th:href="@{/car/}">Vehiculos</a>
					<a class="dropdown-item" th:href="@{/marca/}">Marcas</a>
				</ul>
			</nav>
			
		</div>	
	</header>

	<main>
		<!-- LISTA DE SERVICIOS-LAVADOS -->
		<h1>Lavados</h1>
		<div class="table-contenedor">
			<table class="table blueTable" id="tabla">
				<thead class="tabla__head">
					<tr class="tabla__row-head">
						<th class="tabla__head-nombre" scope="col">Tipo de Servicio/s</th>
						<th class="tabla__head-nombre" scope="col">Precio</th>
					</tr>
				</thead>
				<tbody class="tabla__body">
					<tr th:each="lavado:${lavadoList}" class="tabla__row-body">
						<td th:text="${lavado.tipoServicio}" class="tabla__body-dato"></td>
						<td th:text="${lavado.precio}" class="tabla__body-dato"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- LISTA DE SERVICIOS-ACEITE Y FILTRO -->
		<h1>Aceites y Filtros</h1>
		<div class="table-contenedor">
			<table class="table blueTable" id="tabla">
				<thead class="tabla__head">
					<tr class="tabla__row-head">
						<th class="tabla__head-nombre" scope="col">Tipo de Servicio</th>
						<th class="tabla__head-nombre" scope="col">Precio</th>
					</tr>
				</thead>
				<tbody class="tabla__body">
					<tr th:each="ayf:${aceiteYFiltroList}" class="tabla__row-body">
					<td th:text="${ayf.tipoServicio}" ></td>
					<td th:text="${ayf.precio}" class="tabla__body-dato"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
		<!-- LISTA DE SERVICIOS-ALINEACION Y BALANCEO -->
		<h1>Alineacion y Balanceo</h1>
		<div class="table-contenedor">
			<table class="table blueTable" id="tabla">
				<thead class="tabla__head">
					<tr class="tabla__row-head">
						<th class="tabla__head-nombre" scope="col">Con cambio de cubiertas?</th>
						<th class="tabla__head-nombre" scope="col">Precio</th>
					</tr>
				</thead>
				<tbody class="tabla__body">
					<tr th:each="ayb:${alineacionYBalanceoList}" class="tabla__row-body">
					 <td class="tabla__body-dato">
							<span th:if="${ayb.tieneCambioCubiertas}">SI</span> 
							<span th:if="${!ayb.tieneCambioCubiertas}">NO</span>
					 </td>
					 <td th:text="${ayb.precio}" class="tabla__body-dato"></td>
					</tr>
				</tbody>
			</table>
		</div>
		
	</main>

	<!--FOOTER-->
	<footer>
		<div class="redes-sociales">
			<a href="https://github.com/SebastianMMacario/Grupo-08-OO2-2021" target="_BLANK" class="redes-sociales__red"><i class="fa-brands fa-github-alt"></i></a>
		</div>
	</footer>
</body>

</html>
